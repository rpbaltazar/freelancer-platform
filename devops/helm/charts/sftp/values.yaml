# Default values for sftp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: railsonservices/sftp
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations:
  sidecar.istio.io/inject: "false"

# S3 bucket name to be mount into the container
s3Bucket:

# environment variables, not a list of objects with keys name and value
# but directly an object of key and value
env: {}
# existing k8s secrets for environment varialbes
envFromSecrets: []
# existing k8s configMaps for environment variables
envFromConfigMaps: []

service:
  type: ClusterIP
  port: 22
  externalTrafficPolicy: Local
  # type: LoadBalancer
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
  #   external-dns.alpha.kubernetes.io/hostname: sftp.devops.perxtech.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
